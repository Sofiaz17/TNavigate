<!DOCTYPE html>
<html>
  <head>
    <title>Control Positioning</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>TNavigate</h1>
   
    <script type="text/javascript" 
      
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwMXy4aFNldadM-ONrQO1SwUY7ibVmQk&callback=initMap&v=weekly"
        async defer
      ></script> 
   
    <div class="containerwhite">
      <div class="left-column">
    
        <form action="api/v1/shops" method="get" name="getShops" id="getShops">
          <button type="button" onclick="loadShops()">Elenco negozi</button>
          <button type="button" onclick="loadCategory()">Elenco categorie</button>
          <button type="button" onclick="loadProducts()">Elenco prodotti</button>
          <label for="shopName">Negozio o categoria:</label>
          <input type="search" id="shopName" onkeypress=triggerOnEnter()>
          <button type="button" id='searchBtn' onclick="searchShopByName()">Cerca negozio o categoria</button>
          <input type="search" id="productName" >
          <button type="button" id='searchBtn2' onclick="searchShopByProduct()">Cerca prodotto</button>
        </form>
        
        <h2>Negozi:</h2>
        <ul id="shops"></ul>
        <h2>Categorie:</h2>
        <ul id="categories"></ul>
        <h2>Informazioni negozio:</h2>
        <ul id="information"></ul>
        <h2>Negozi in una specifica categoria:</h2>
        <ul id="Shops in categories"></ul>
        <h2>Prodotti in una specifica categoria:</h2>
        <ul id="Products in categories"></ul>
        <h2>Input search:</h2>
        <ul id="inputSearch"></ul>
        <h2>Input product search:</h2>
        <ul id="inputProductSearch"></ul>
        <h2>Prodotti:</h2>
        <ul id="productsList"></ul>
         
      </div>
      <div class="right-column">
        <div id="map" style="height:450px; width:450px;"></div>

      </div>
      
  </body>
</html>
