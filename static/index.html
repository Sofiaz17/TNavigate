<!DOCTYPE html>
<html>
  <head>
    <title>Control Positioning</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>TNavigate</h1>
    <div id="map"></div>

    <form action="api/v1/shops" method="get" name="getShops" id="getShops">
      <button type="button" onclick="seeShops()">Search</button>
      <button type="button" onclick="loadShops()">See shops</button>
    </form>
    
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
     <script type="text/javascript" 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwMXy4aFNldadM-ONrQO1SwUY7ibVmQk&callback=initMap&v=weekly"
      async defer
    ></script> 
    <h2>Shops:</h2>
    <ul id="shops"></ul>
      
  </body>
</html>
